<svg xmlns="http://www.w3.org/2000/svg" width="800" height="1000" viewBox="0 0 800 1000">
  <rect width="100%" height="100%" fill="#ffffff"/>
  <text x="50" y="60" font-family="Arial" font-size="24" font-weight="bold">Student Copyright Checklist</text>
  <g transform="translate(50, 100)">
    <rect width="700" height="800" fill="#f8f9fa" stroke="#dee2e6"/>
    <text x="20" y="40" font-family="Arial" font-size="16">Student Name: ___________________</text>
    <text x="20" y="80" font-family="Arial" font-size="16">Project Title: Green Plate Website</text>
    <text x="20" y="120" font-family="Arial" font-size="16">Date: ___________________</text>
    
    <g transform="translate(20, 160)">
      <text font-family="Arial" font-size="16" font-weight="bold">Copyright Compliance Checklist:</text>
      <rect x="0" y="30" width="20" height="20" fill="none" stroke="#000"/>
      <text x="30" y="45" font-family="Arial" font-size="14">All content is original work</text>
      
      <rect x="0" y="60" width="20" height="20" fill="none" stroke="#000"/>
      <text x="30" y="75" font-family="Arial" font-size="14">No copyrighted material used without permission</text>
      
      <rect x="0" y="90" width="20" height="20" fill="none" stroke="#000"/>
      <text x="30" y="105" font-family="Arial" font-size="14">All sources properly cited</text>
      
      <rect x="0" y="120" width="20" height="20" fill="none" stroke="#000"/>
      <text x="30" y="135" font-family="Arial" font-size="14">Fair use guidelines followed</text>
    </g>
    
    <g transform="translate(20, 350)">
      <text font-family="Arial" font-size="16" font-weight="bold">Notes:</text>
      <line x1="0" y1="40" x2="660" y2="40" stroke="#dee2e6"/>
      <line x1="0" y1="80" x2="660" y2="80" stroke="#dee2e6"/>
      <line x1="0" y1="120" x2="660" y2="120" stroke="#dee2e6"/>
    </g>
    
    <g transform="translate(20, 600)">
      <text font-family="Arial" font-size="16" font-weight="bold">Student Signature: _________________</text>
      <text x="0" y="40" font-family="Arial" font-size="16" font-weight="bold">Date: ___________________</text>
    </g>
  </g>
</svg>